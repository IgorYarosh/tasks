<!doctype html>
<html lang="en" id="app-container" ng-app="taskApp">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="../bower_components/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>

<body ng-init="query = 'init text' ">

 

    <div class="row">
     
        <div class="col-md-4" ng-controller="parentCtrl1">       
          Search1: <input ng-model="query">  {{query}}
              
              <div ng-controller="ChildCtrl1">                
                 SearchChild1: <input ng-model="ChildCtrl1.query" ng-change="setParentQuery()"> {{ChildCtrl1.query}}
              </div>
              <div ng-controller="ChildCtrl2">
                 SearchChild2: <input ng-model="ChildCtrl2.query">  {{ChildCtrl2.query}}
              </div>

        </div>

        <div class="col-md-4" ng-controller="parentCtrl2">        
          Search2: <input ng-model="query">  {{query}}
        </div>

  

  </div>

</body>
</html>
